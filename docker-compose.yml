version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  gateway:
    build: ./services/gateway-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - AUTH_SERVICE_URL=http://auth:5001
    depends_on:
      - auth
    networks:
      - dream-net

  auth:
    build: ./services/auth-service
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URL=mongodb://mongo:27017/authdb
      - JWT_SECRET=replace_with_secure_secret
    depends_on:
      - mongo
    networks:
      - dream-net

  # placeholder for other services
  user:
    build: ./services/user-service
    environment:
      - PORT=5002
      - MONGO_URL=mongodb://mongo:27017/userdb
    networks:
      - dream-net
    deploy:
      restart_policy:
        condition: on-failure

networks:
  dream-net:
    driver: bridge

volumes:
  mongo-data:
